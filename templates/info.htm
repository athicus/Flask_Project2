<!doctype html>
<html>
   <body>
      {% extends "bootstrap/base.html" %}

      {% block content %}
      <h1>Employee Information</h1>


      <table class="table table-dark table-striped table-bordered">
         <thead class="bg-primary">
            <td>ID</td>
            <td>Name</td>
            <td>Gender</td>
            <td>Phone Number</td>
            <td>Birthdate</td>
         </thead>
         
         {% for row in rows %}
            <tr class="bg-info">
               <td>{{row[0]}}</td>
               <td>{{row[1]}}</td>
               <td>{{row[2]}}</td>
               <td>{{row[3]}}</td>
               <td>{{row[4]}}</td>	
            </tr>
         {% endfor %}
      </table>
      <h2><a href = "\" class="btn btn-secondary">Home</a></h2>
      {% endblock %}    
      
   </body>
</html>
